<!doctype html>
<html  >
<head>
	<meta charset="UTF-8">
	<title>当当网后台管理</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <link rel="stylesheet" href="css/font.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">聚美优品后台</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" action="login">
            <input id="uLoginName" name="uLoginName" placeholder="用户名"  type="text"  >
            <span id="uLoginNameSpan"></span>
            <hr class="hr15">
            <input id="uLoginPwd" name="uLoginPwd" placeholder="密码"  type="password" >
            <hr class="hr15">
            <input value="登录"  style="width:100%;" id="login" type="submit">
            <hr class="hr20" >
            <input type="text" value="0" style="display:none;" name="uState" id="uState"/>
        </form>
    </div>

    
    <!-- 底部结束 -->
    <script>
    //百度统计可去掉
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();

    $(function () {

        $("#login").click(function () {

            var uLoginName = $("#uLoginName").val();

            if (uLoginName == null || uLoginName == ""){
                alert("1");
                return false;
            }

            var uLoginPwd = $("#uLoginPwd").val();

            if (uLoginPwd == null || uLoginPwd == ""){
                alert("2");
                return false;
            }
            $("#login").submit();
        })

    })

    </script>
</body>
</html>
