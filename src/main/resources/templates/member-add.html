<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>当当网后台管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        <script type="text/javascript" src="/js/jquery-1.8.3.js"></script>
        <script>
        $(function(){
        	$("#add").click(function(){
        		
        		var uLoginName=$("#uLoginName").val();			
				$.ajax({
					url:"MemberaddServlet.do",
					type:"post",
					data:"option=checkuLoginName&uLoginName="+uLoginName,
					datatype:"text",
					success:function(result){
						if(result>0){
							$(".name").html("已存在");
							return false;								
						}else{
							$(".name").html("可用");				
						}
					}				
        		})  
        	
        		var uLoginPwd =$('#uLoginPwd').val();
								
				if(uLoginPwd == ""){									
					$("#password").html("请填写长度为6-20个字符的密码!");							
					$("#password").css("display","inline");
						return false;		
							
				}			
						
				if(uLoginPwd.length<6){										
					$("#password").html("密码不能小于6个字符!");								
					$("#password").css("color","red");
					$("#password").css("display","inline");
						return false;
				}else{								
					$("#password").html("6到16个字符");												
				}		
				
				var uphone = $("#uPhone").val();		
						
				if(uphone == ""){
							
					$("#uexi").html("");						
							
						return false;
				}		
							
				if(!(/^1[34578]\d{9}$/.test(uphone))){			
					$("#uexi").html("手机格式不正确,请重新填写！");
					$("#uexi").css("color","red");
					$("#uexi").css("display","inline");	
						return false;	
				}else{
					$("#uexi").html("手机格式正确！");
				}	
				
				
				
				var identityCard=$("#identityCard").val();
				if(identityCard==""){
					$("#Card").html("");
					return false;
				}
				if(identityCard.length<18){
					$("#Card").html("身份证号码不能小于18位");
					return false;
				}
				if(!(/^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/).test(identityCard)){
					$("#Card").html("身份证号码不符合规则");
					return false;
				}else{
					$("#Card").html("");
					
				}
        	})
        	
        	
        	$("#uLoginName").blur(function(){
				var uLoginName=$("#uLoginName").val();			
				$.ajax({
					url:"MemberaddServlet.do",
					type:"post",
					data:"option=checkuLoginName&uLoginName="+uLoginName,
					datatype:"text",
					success:function(result){
						if(result>0){
							$(".name").html("已存在");
							return false;								
						}else{
							$(".name").html("可用");				
						}
					}				
        		})  
        	}) 
        	
        	$("#uLoginPwd").blur(function(){							
				var uLoginPwd =$('#uLoginPwd').val();
								
				if(uLoginPwd == ""){									
					$("#password").html("请填写长度为6-20个字符的密码!");							
					$("#password").css("display","inline");
						return false;		
							
				}			
						
				if(uLoginPwd.length<6){										
					$("#password").html("密码不能小于6个字符!");								
					$("#password").css("color","red");
					$("#password").css("display","inline");
						return false;
				}else{								
					$("#password").html("6到16个字符");												
				}					
			})
			
			$("#uPhone").blur(
			
				function(){
						
				var uphone = $("#uPhone").val();		
						
				if(uphone == ""){
							
					$("#uexi").html("");						
							
						return false;
				}		
							
				if(!(/^1[34578]\d{9}$/.test(uphone))){			
					$("#uexi").html("手机格式不正确,请重新填写！");
					$("#uexi").css("color","red");
					$("#uexi").css("display","inline");	
						return false;	
				}else{
					$("#uexi").html("手机格式正确！");
				}
			})	 	
			
			$("#identityCard").blur(
				function(){
				var identityCard=$("#identityCard").val();
				if(identityCard==""){
					$("#Card").html("");
					return false;
				}
				if(identityCard.length<18){
					$("#Card").html("身份证号码不能小于18位");
					return false;
				}
				if(!(/^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/).test(identityCard)){
					$("#Card").html("身份证号码不符合规则");
					return false;
				}else{
					$("#Card").html("");
					
				}
			})
			
        })               
        	        				  	        		        
        
        	
        </script>    
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form action="MemberaddServlet.do?option=add" method="post">
                    <div class="layui-form-item" action="MemberaddServlet.do?option=add" method="post">
                        <label for="uLoginName" class="layui-form-label">
                            <span class="x-red">*</span>用户登录名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="uLoginName" name="uLoginName"  autocomplete="off" class="layui-input"  required="">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red name">*</span> <span class="x" style="display: inline">将会成为您唯一的登入名</span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="uLoginPwd" class="layui-form-label">
                            <span class="x-red">*</span>用户登录密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="uLoginPwd" name="uLoginPwd"  autocomplete="off" class="layui-input"  required="">
                        </div>
                        <div class="layui-form-mid layui-word-aux" id="password">6到16个字符</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="uName" class="layui-form-label">
                            <span class="x-red">*</span>用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="uName" name="uName" autocomplete="off" class="layui-input"  >
                        </div>
                        <span class="uName"></span>
                    </div>
                    <div class="layui-form-item">
                        <label for="uSex" class="layui-form-label">
                            <span class="x-red">*</span>用户性别</label>
                        <div class="layui-input-inline">
                            <input type="radio" checked="checked" id="uSex" name="uSex"  >男
                            <input type="radio" id="uSex" name="uSex" >女
                        </div>
                        <div class="layui-form-mid layui-word-aux"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="uPhone" class="layui-form-label">
                            <span class="x-red">*</span>用户电话号码</label>
                        <div class="layui-input-inline">
                            <input type="text" id="uPhone" name="uPhone" autocomplete="off" class="layui-input"  required=""/>
                        </div>
                        <div class="layui-form-mid layui-word-aux" id="uexi"></div>
                        <span class="uPhone"></span>
                    </div>
                    <div class="layui-form-item">
                        <label for="uAddress" class="layui-form-label">
                            <span class="x-red">*</span>用户住址</label>
                        <div class="layui-input-inline">
                            <input type="text" id="uAddress" name="uAddress" autocomplete="off" class="layui-input" /></div>
                        <div class="layui-form-mid layui-word-aux"></div>
                        	 <span class="uAddress"></span>
                        </div>
                    <div class="layui-form-item">
                        <label for="email" class="layui-form-label">
                            <span class="x-red">*</span>用户电子邮箱</label>
                        <div class="layui-input-inline">
                            <input type="text" id="email" name="email" autocomplete="off" class="layui-input" /></div>
                        <div class="layui-form-mid layui-word-aux"></div>
                        	<span class="email"></span>
                        </div>
                    <div class="layui-form-item">
                        <label for="identityCard" class="layui-form-label">
                            <span class="x-red">*</span>用户身份证号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="identityCard" name="identityCard" autocomplete="off" class="layui-input"  required=""></div>
                        <div class="layui-form-mid layui-word-aux" id="Card"></div>
                        	<span class="identityCard"></span>
                        </div>
                    <div class="layui-form-item">
                        <label for="wallet" class="layui-form-label">
                            <span class="x-red">*</span>钱包</label>
                        <div class="layui-input-inline">
                            <input type="text" id="wallet" name="wallet"  autocomplete="off" class="layui-input"  required=""></div>
                        <div class="layui-form-mid layui-word-aux"></div>
                        	<span class="wallet"></span>
                        </div> 
                        <div class="layui-form-item">
                   			<label for="uState" class="layui-form-label">
                            <span class="x-red">*</span>用户状态</label>
                        <div class="layui-input-inline">
                        	<select id="uState" name="uState" >
                        		<option value="1">普通用户</option>
                        		<option value="0">管理员</option>
                        	</select>
                        <div class="layui-form-mid layui-word-aux" id="usta"></div>
                        	<span class="uState"></span>
                        </div>       
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn"  lay-submit="" id="add" >增加</button></div>
                </form>
            </div>
        </div>
