<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>当当网后台管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form action="MembereditServlet.do?option=update" method="post">
                    <div class="layui-form-item" action="MemberaddServlet.do?option=add" method="post">
                        <label for="uLoginName" class="layui-form-label">
                            <span class="x-red">*</span>用户登录名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="uLoginName" name="uLoginName" value="${users.uLoginName}"  autocomplete="off" class="layui-input"  required="">
                            <input type="text" name="olduLoginName" id="olduLoginName" value="${users.uLoginName}" style="display: none;"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="uLoginPwd" class="layui-form-label">
                            <span class="x-red">*</span>用户登录密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="uLoginPwd" name="uLoginPwd" value="${users.uLoginPwd}" autocomplete="off" class="layui-input"  required="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="uName" class="layui-form-label">
                            <span class="x-red">*</span>用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="uName" name="uName" value="${users.uName}" autocomplete="off" class="layui-input"  required="">
                        </div>
                        <span class="uName"></span>
                    </div>
                    <div class="layui-form-item">
                        <label for="uSex" class="layui-form-label">
                            <span class="x-red">*</span>用户性别</label>
                        <div class="layui-input-inline">
                        	<c:choose>
					    		<c:when test="${users.uSex == '男'}">
					    			<input type="radio" checked="checked" id="uSex" value="男" name="uSex">男
                            		<input type="radio" id="uSex" name="uSex" value="女">女
					    		</c:when>
				    			<c:otherwise>
					    			<input type="radio" id="uSex" value="男" name="uSex">男
                            		<input type="radio" checked="checked" id="uSex" name="uSex" value="女">女
					    		</c:otherwise>	
				    		</c:choose>
                        </div>
                        <div class="layui-form-mid layui-word-aux"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="uPhone" class="layui-form-label">
                            <span class="x-red">*</span>用户电话号码</label>
                        <div class="layui-input-inline">
                            <input type="text" id="uPhone" name="uPhone" value="${users.uPhone}" autocomplete="off" class="layui-input"  required="">
                        </div>
                        <div class="layui-form-mid layui-word-aux"></div>
                        <span class="uPhone"></span>
                    </div>
                    <div class="layui-form-item">
                        <label for="uAddress" class="layui-form-label">
                            <span class="x-red">*</span>用户住址</label>
                        <div class="layui-input-inline">
                            <input type="text" id="uAddress" name="uAddress" value="${users.uAddress}" autocomplete="off" class="layui-input"  required=""></div>
                        <div class="layui-form-mid layui-word-aux"></div>
                        	 <span class="uAddress"></span>
                        </div>
                    <div class="layui-form-item">
                        <label for="email" class="layui-form-label">
                            <span class="x-red">*</span>用户电子邮箱</label>
                        <div class="layui-input-inline">
                            <input type="text" id="email" name="email" value="${users.email}" autocomplete="off" class="layui-input"  required=""></div>
                        <div class="layui-form-mid layui-word-aux"></div>
                        	<span class="email"></span>
                        </div>
                    <div class="layui-form-item">
                        <label for="identityCard" class="layui-form-label">
                            <span class="x-red">*</span>用户身份证号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="identityCard" name="identityCard" value="${users.identityCard}" autocomplete="off" class="layui-input"  required=""></div>
                        <div class="layui-form-mid layui-word-aux"></div>
                        	<span class="identityCard"></span>
                        </div>
                    <div class="layui-form-item">
                        <label for="wallet" class="layui-form-label">
                            <span class="x-red">*</span>钱包</label>
                        <div class="layui-input-inline">
                            <input type="text" id="wallet" name="wallet" value="${users.wallet}" autocomplete="off" class="layui-input"  required=""></div>
                        <div class="layui-form-mid layui-word-aux"></div>
                        	<span class="wallet"></span>
                        </div> 
                        <div class="layui-form-item">
                   			<label for="uState" class="layui-form-label">
                            <span class="x-red">*</span>用户状态</label>
                        <div class="layui-input-inline">
                            <input type="text" id="uState" name="uState" value="${users.uState}" autocomplete="off" class="layui-input" required=""></div>
                        <div class="layui-form-mid layui-word-aux"></div>
                        	<span class="uState"></span>
                        </div> 
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <input type="submit" value="修改" class="layui-btn" lay-filter="update" lay-submit=""/>
                   	</div>     
                </form>
            </div>
        </div>

                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
