
<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>当当网后台管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
       	<script type="text/javascript" src="/js/jquery-1.8.3.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <script type="text/javascript">
        	$(function(){
        		$("#add").click(function(){
				    var bNo = $.trim($('#bNo').val());
				    var picture = $('#picture')[0].files[0];
				    var formData = new FormData($("#uploadForm")[0]) 
				    formData.append("picture",$('#picture')[0].files[0]);
				    var url = "PictureAddServlet.do?option=add&bNo="+bNo;
        			$.ajax({
		              	url:url,
		          		type:"POST",
		          		async: false,
		          		data: formData,
		          		processData: false,
		          		contentType: false,// 不要设置Content-Type请求头
				        success: function(result){
				            if(result>0){
				            	alert("新增成功");
				            }else{
				            
				            	alert("新增失败");
				            }
             			}
        		
        			})
        		})
        	})
        
        </script>
       
        
      
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
               <form enctype="multipart/form-data" id="uploadForm" method="POST">
                    <div class="form-group" >
                        <label for="bNo" class="layui-form-label">
                            <span class="x-red">*</span>图书编号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="bNo" name="bNo" autocomplete="off" class="layui-input"></div>
                    <input   type="hidden" value="add" name="option" id="option"/>
                    </div>

                    <div class="form-group">
                        <label for="picture" class="layui-form-label"></label>
                            <input type="file" name="files" id="picture"/>
                    </div>
                    <div class="form-group">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn"  id="add">增加</button></div>
                </form>
                
               
                
            </div>
        </div>
    </body>

</html>
